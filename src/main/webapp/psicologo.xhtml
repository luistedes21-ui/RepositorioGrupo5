<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Psicólogos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Psicólogos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idPsicologo" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idPsicologo"
				styleClass="form-control" value="#{psicologoController.psicologo.idPsicologo}"
				required="true" />
				
			<h:outputLabel for="nombrePsicologo" value="Nombres "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombrePsicologo"
				styleClass="form-control"
				value="#{psicologoController.psicologo.nombrePsicologo}" maxlength="35"
				required="true" />
				
				
			<h:outputLabel for="CodigoCPSP" value="Codigo Colegiado Ps. P"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="CodigoCPSP"
				styleClass="form-control"
				value="#{psicologoController.psicologo.codigoCPSP}" maxlength="35"
				required="true" />
				
			
				
				<p:outputLabel for ="cboEspecialidad" value="Especialidad" />				
				<p:selectOneMenu id="cboEspecialidad" value ="#{psicologoController.psicologo.especialidad}"
			converter = "omnifaces.SelectItemsConverter">
			<f:selectItems value="#{psicologoController.listaEspecialidades}" var ="d"
			itemLabel="#{d.nombreEspecialidad}" itemValue="#{d}" />		
			</p:selectOneMenu>
				

			<p:commandButton value="Grabar"
				actionListener="#{psicologoController.insertarPsicologo()}"
				styleClass="btn btn-primary " update="@form"
				action="Registro?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="Registro?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
