<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Servicios por Especialidad:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Servicio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idServicio" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idServicio"
				styleClass="form-control" value="#{servicioController.servicio.idServicio}"
				required="true" />
				
			<h:outputLabel for="nombreServicio" value="Nombre de Servicio"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreServicio"
				styleClass="form-control"  placeholder="Ingresa el nombre del servicio"
				value="#{servicioController.servicio.nombreServicio}" maxlength="35"
				required="true" /> <p>
				
				</p>
				
<p:outputLabel for ="cboEspecialidad" value="Especialidad" />				
				<p:selectOneMenu id="cboEspecialidad" value ="#{servicioController.servicio.especialidad}"
			converter = "omnifaces.SelectItemsConverter">
			<f:selectItems value="#{servicioController.listaEspecialidades}" var ="d"
			itemLabel="#{d.nombreEspecialidad}" itemValue="#{d}" />		
			</p:selectOneMenu> <p>        
			</p>
			
			<h:outputLabel for="costoServicio" value="Costo de Servicio"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="costoServicio"
				styleClass="form-control"
				value="#{servicioController.servicio.costoServicio}" maxlength="35"
				required="true" />
			
			
			<p:commandButton value="Grabar"
				actionListener="#{servicioController.insertarServicio()}"
				styleClass="btn btn-primary " update="@form"
				action="Registro?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="Registro?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
