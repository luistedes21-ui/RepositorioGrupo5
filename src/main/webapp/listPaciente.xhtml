<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		Lista de Pacientes
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Lista de Paciente</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPaciente" var="pac"
							value="#{pacienteController.listaPaciente}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id Paciente" sortBy="#{pac.idPaciente}">
								<h:outputText value="#{pac.idPaciente}" />
							</p:column>

							<p:column headerText="Nombre:" sortBy="#{pac.nombrePaciente}">
								<h:outputText value="#{pac.nombrePaciente}" />
							</p:column>
							
							<p:column headerText="Apellido:" sortBy="#{pac.apellidoPaciente}">
								<h:outputText value="#{pac.apellidoPaciente}" />
							</p:column>
							
							<p:column headerText="Edad:" sortBy="#{pac.edadPaciente}">
								<h:outputText value="#{pac.edadPaciente}" />
							</p:column>
							
							<p:column headerText="DNI:" sortBy="#{pac.dniPaciente}">
								<h:outputText value="#{pac.dniPaciente}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPaciente" value="Eliminar"
									actionListener="#{pacienteController.eliminar(pac)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
				<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:50px"></span>
						<p:commandButton value="Agregar Nuevo Paciente"						
							action="#{pacienteController.nuevoPaciente()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>					
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
