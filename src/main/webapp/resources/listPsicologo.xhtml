<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		Lista de Psicologos
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Lista de Psicologos</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
		

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPsicologo" var="psi"
							value="#{psicologoController.listaPsicologos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{psi.idPsicologo}">
								<h:outputText value="#{psi.idPsicologo}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{psi.nombrePsicologo}">
								<h:outputText value="#{psi.nombrePsicologo}" />
							</p:column>
							
							<p:column headerText="Especialidad" sortBy="#{psi.especialidadPsicologo}">
								<h:outputText value="#{psi.especialidadPsicologo}" />
							</p:column>
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPsicologo" value="Eliminar"
									actionListener="#{psicologoController.eliminar(psi)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
				<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:50px"></span>
						<p:commandButton value="Agregar Nuevo"						
							action="#{psicologoController.nuevoPsicologo()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>
			
			
										
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
