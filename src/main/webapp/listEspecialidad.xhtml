<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		Lista de Especialidades
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Lista de Especialidades</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
		

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstEspecialidad" var="esp"
							value="#{especialidadController.listaEspecialidades}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{esp.idEspecialidad}">
								<h:outputText value="#{esp.idEspecialidad}" />
							</p:column>

							<p:column headerText="Nombre Especialidad" sortBy="#{esp.nombreEspecialidad}">
								<h:outputText value="#{esp.nombreEspecialidad}" />
							</p:column>
							
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listEspecialidad" value="Eliminar"
									actionListener="#{especialidadController.eliminar(esp)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
				<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:50px"></span>
						<p:commandButton value="Agregar Nuevo"						
							action="#{especialidadController.nuevoEspecialidad()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>
			
			
										
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
